[client]
verbose = true
datadir = "client/data/"
timeout = 300
rwd_keys = true
userlist = true
validate_password = true
threshold = 2
address="localhost"
port=10000
ssl_cert = "0/cert.pem"

[servers]
[servers.zero]
host="localhost"
port=10000
ssl_cert = "0/cert.pem"
ltsigkey = "0/ltsig.key.pub"

[servers.one]
host="localhost"
port=10001
ssl_cert = "1/cert.pem"
ltsigkey = "1/ltsig.key.pub"

[servers.two]
host="localhost"
port=10002
ssl_cert = "2/cert.pem"
ltsigkey = "2/ltsig.key.pub"

